<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>AutoBus</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/modern-business.css"/>
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">AutoBus</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#httpServletRequest.isUserInRole('ROLE_USER')}">
                    <a href="userPage">Moje konto</a>
                </li>
                <li th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN')}">
                    <a href="adminPage">Administracja</a>
                </li>
                <li th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN') or #httpServletRequest.isUserInRole('ROLE_USER')}">
                    <a href="/logout">Wyloguj</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser}==null">
                    <a href="login">Zaloguj</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser==null or #httpServletRequest.isUserInRole('ROLE_USER')}">
                    <a href="#" data-toggle="modal" data-target="#contact-modal">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row p-t-20 p-b-20">
        <div class="col-md-12">
            <h1>Edytuj profil</h1>
        </div>
    </div>
    <div class="row bus-form-color">
        <div class="col-md-12">

            <form modelAttribute="user" th:action="@{/email}" method="post" class="form-horizontal p-t-30">

                <fieldset class="p-r-20">
                    <div class="form-group col-md-3 m-l-10">
                        <label for="email"> Edytuj e-mail: </label> <input type="text" id="email" name="email"
                                                                           class="form-control"/>
                    </div>
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary button button-margin">
                            Edytuj
                        </button>
                    </div>
                </fieldset>

            </form>

            <form modelAttribute="user" th:action="@{/phone}" method="post" class="form-horizontal">

                <fieldset class="p-r-20">
                    <div class="form-group col-md-3 m-l-5">
                        <label for="phone"> Edytuj telefon: </label> <input type="text" id="phone"
                                                                            name="phone"
                                                                            class="form-control"/>
                    </div>
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary button button-margin">
                            Edytuj
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="row delete-user">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-12 delete-user-prop">
                    <button type="submit" class="btn btn-primary button button-margin">
                        Usu≈Ñ konto
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted">AutoBus @ 2017</p>
    </div>
</footer>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/moment.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
