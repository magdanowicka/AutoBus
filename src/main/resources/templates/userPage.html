<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row p-t-20 p-b-20">
        <div class="col-md-12">
            <h1>Edytuj profil</h1>
        </div>
    </div>
    <div class="row bus-form-color">
        <div class="col-md-12">

            <form modelAttribute="user" th:action="@{/email}" method="post" class="form-horizontal p-t-30">

                <fieldset class="p-r-20">
                    <div class="form-group col-md-3 m-l-10">
                        <label for="email"> Edytuj e-mail: </label> <input type="text" id="email" name="email"
                                                                           class="form-control"/>
                    </div>
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary button button-margin">
                            Edytuj
                        </button>
                    </div>
                </fieldset>
            </form>

            <form modelAttribute="user" th:action="@{/phone}" method="post" class="form-horizontal">
                <fieldset class="p-r-20">
                    <div class="form-group col-md-3 m-l-5">
                        <label for="phone"> Edytuj telefon: </label> <input type="text" id="phone"
                                                                            name="phone"
                                                                            class="form-control"/>
                    </div>
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary button button-margin">
                            Edytuj
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="row delete-user">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-12 delete-user-prop">
                    <button type="submit" class="btn btn-primary button button-margin">
                        Usu≈Ñ konto
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/moment.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
