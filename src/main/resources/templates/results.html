<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AutoBus</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/modern-business.css"/>
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home">AutoBus</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#httpServletRequest.isUserInRole('ROLE_USER')}">
                    <a href="userPage">Moje konto</a>
                </li>
                <li th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN')}">
                    <a href="adminPage">Administracja</a>
                </li>
                <li th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN') or #httpServletRequest.isUserInRole('ROLE_USER')}">
                    <a href="/logout">Wyloguj</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser}==null">
                    <a href="login">Zaloguj</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser==null or #httpServletRequest.isUserInRole('ROLE_USER')}">
                    <a href="#" data-toggle="modal" data-target="#contact-modal">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row p-t-20 p-b-20">
        <div class="col-md-12">
            <h1>
                Wynik dla tarsy: <b th:text="${odjazd}">1</b> - <b th:text="${przyjazd}">1</b>
            </h1>
        </div>
    </div>
    <div class="row t-a-c">
        <div class="col-md-8">
            <table class="table table-hover table-color">
                <thead>
                <tr class="table-text-color">
                    <th>Odjazd</th>
                    <th>Przyjazd</th>
                    <th>Wolne miejsca</th>
                    <th>Cena</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="searchResult : ${searchResults}">
                    <td th:text="${searchResult.departureTime}">1</td>
                    <td th:text="${searchResult.arrivalTime}">1</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">AutoBus @ 2016</p>
    </div>
</footer>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
