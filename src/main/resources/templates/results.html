<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row p-t-20 p-b-20">
        <div class="col-md-12">
            <h1>
                Wynik dla tarsy: <b th:text="${departureCity}">1</b> - <b th:text="${destinationCity}">1</b>
            </h1>
        </div>
    </div>
    <div class="row t-a-c">
        <div class="col-md-8">
            <table class="table table-hover table-color">
                <thead>
                <tr class="table-text-color">
                    <th>Odjazd</th>
                    <th>Przyjazd</th>
                    <th>Wolne miejsca</th>
                    <th>Cena</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="searchResult : ${searchResults}">
                    <td th:text="${searchResult.departureTime}">1</td>
                    <td th:text="${searchResult.arrivalTime}">1</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
