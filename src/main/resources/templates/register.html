<div class="container">
    <div class="row">

        <form modelAttribute="user" th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username"> Imię: </label> <input type="text" id="username" name="username" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="surname"> Nazwisko: </label> <input type="text" id="surname" name="surname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email"> Email: </label> <input type="email" id="email" name="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="phone"> Telefon: </label> <input type="text" id="phone" name="phone" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password"> Hasło: </label> <input type="password" id="password" name="password" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="matchingPassword"> Powtórz hasło: </label> <input type="password" id="matchingPassword" name="matchingPassword" class="form-control"/>
            </div>
            <div class="form-group"><input type="submit" value="Zaloguj"/></div>
        </form>
    </div>
</div>
