# Database Properties
# spring.datasource.driver-class-name=ocom.mysql.jbdc.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/AutoBus
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.mvc.favicon.enabled = false

# Database Initialization
spring.datasource.initialize=false

#logging.level.root=ERROR
#logging.level.org.springframework.web: INFO
#logging.level.org.hibernate=INFO
logging.level.=INFO

#Security
security.basic.enabled=false

spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Show or not log for each sql query
spring.jpa.show-sql = true

# Ddl auto must be set to "create" to ensure that Hibernate will run the
# import.sql file at application startup
#spring.jpa.hibernate.ddl-auto = create

# SQL dialect for genereting optimized queries
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Specify the DirectoryProvider to use (the Lucene Directory)
#spring.jpa.properties.hibernate.search.default.directory_provider = filesystem

# Using the filesystem DirectoryProvider you also have to specify the default
# base directory for all indexes (make sure that the application have write
# permissions on such directory)
#spring.jpa.properties.hibernate.search.default.indexBase = /var/netgloo_blog/lucene/indexes/
#spring.jpa.properties.hibernate.search.rebuildIndex=false

#hotswapping
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false

server.port=8080

# Email (MailProperties)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=UTF-8

